<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 class="h3 mb-0 text-gray-800">Quản lý trường học</h1>
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="./">Trang chủ</a></li>
		<li class="breadcrumb-item active" aria-current="page">Quản lý trường học</li>
	</ol>
</div>

<div class="card shadow-sm mb-4">
	<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
		<h6 class="m-0 font-weight-bold text-primary">Thêm & Sửa Trường Học</h6>
	</div>
	<form [formGroup]='newSchool'>
		<div class="card-body">
			<div class="row">
				<div class="col-sm-5 col-md-3">
					<div class="form-group">
						<label for="">Tên trường học</label>
						<input class="form-control" formControlName='name' value="">
          </div>
						<div class="form-group">
							<label for="">Ảnh</label>
							<input class="form-control" formControlName='logo' value="">
          </div>
							<div class="form-group">
								<label for="">Địa chỉ</label>
								<input class="form-control" formControlName='address' value="">
          </div>
							</div>

							<div class="col-sm-5 col-md-3">
								<div class="form-group">
									<label for="">Hiệu trưởng</label>
									<input class="form-control" formControlName='president' value="">
          </div>
									<div class="form-group">
										<label for="">Thành Phố</label>
										<input class="form-control" formControlName='province' value="">
          </div>
										<div class="form-group">
											<br>

											<button (click) = 'SaveSchool()' style="margin-top:7px" class="btn btn-info">Lưu và Hiển Thị</button>
											<button *ngIf="id != null" type="button" style="margin-top:7px; margin-left:30px" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Xóa</button>
											<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
												aria-labelledby="exampleModalLabel" aria-hidden="true">
												<div class="modal-dialog" role="document">
													<div class="modal-content">
														<div class="modal-header">
															<h5 class="modal-title" id="exampleModalLabel">Xác Nhận</h5>
															<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
														</div>
														<div class="modal-body">
															<p>Bạn có chắc chắn muốn xóa trường học này?? </p>
														</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
															<button type="button" (click)="RemoveSchool(id)" data-dismiss="modal" class="btn btn-danger">Xóa</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div *ngIf="this.image != null" class="col-sm-5 col-md-3">
										<img style="margin-top:30px; margin-left:20px" [src]="this.image">
                   </div>
									</div>
								</div>

	</form>
</div>
