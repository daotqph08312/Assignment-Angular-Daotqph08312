 
 <div class="row">

</div>
<div *ngFor="let school of school" class="card border-info mb-3" style="max-width: 540px;">
 <div class="card-header">Trường Học {{school.id}}</div>
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="school.logo" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
      <ul class="list-group list-group-flush">
    <li class="list-group-item">Tên : {{school.name}}</li>
    <li class="list-group-item">Địa chỉ  : {{school.address}}</li>
    <li class="list-group-item">Hiệu Trưởng:{{school.president}}</li>
    <li class="list-group-item">Thành Phố : {{school.province}}</li>
    <li class="list-group-item"><button type="button" class="btn btn-success">Success</button>&emsp;<button type="button" class="btn btn-warning">Warning</button>&emsp;<button type="button" class="btn btn-danger">Danger</button> </li>
  
  </ul>
      </div>
    </div>
  </div>
</div>
